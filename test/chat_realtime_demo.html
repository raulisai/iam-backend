<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Realtime - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.streaming {
            position: relative;
        }

        .message.streaming::after {
            content: '‚ñä';
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            background: #f0f0f0;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .login-form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>üîê Login</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">Iniciar Sesi√≥n</button>
        <div id="loginError" class="status error hidden"></div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container hidden">
        <div class="chat-header">
            üí¨ Chat en Tiempo Real
        </div>

        <div id="status" class="status">
            Inicializando...
        </div>

        <div id="messages" class="messages">
            <!-- Messages will be added here -->
        </div>

        <div class="input-container">
            <input
                id="messageInput"
                type="text"
                placeholder="Escribe tu mensaje..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            />
            <button id="sendButton" onclick="sendMessage()">
                Enviar
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        let sessionId = null;
        let token = null;
        let isStreaming = false;

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    token = data.token;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('chatContainer').classList.remove('hidden');
                    initializeChat();
                } else {
                    errorDiv.textContent = data.error || 'Error al iniciar sesi√≥n';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexi√≥n';
                errorDiv.classList.remove('hidden');
            }
        }

        // Initialize chat
        async function initializeChat() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Creando sesi√≥n de chat...';

            try {
                const response = await fetch(`${API_BASE_URL}/chat/realtime/sessions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Demo Chat Realtime'
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al crear sesi√≥n');
                }

                const session = await response.json();
                sessionId = session.id;
                
                statusDiv.textContent = '‚úÖ Sesi√≥n creada. ¬°Empieza a chatear!';
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 2000);

                // Focus on input
                document.getElementById('messageInput').focus();
            } catch (error) {
                statusDiv.textContent = '‚ùå Error al crear sesi√≥n: ' + error.message;
                statusDiv.classList.add('error');
            }
        }

        // Send message
        async function sendMessage() {
            if (isStreaming) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !sessionId) return;

            // Clear input
            input.value = '';

            // Add user message to UI
            addMessage('user', message);

            // Disable input
            isStreaming = true;
            document.getElementById('sendButton').disabled = true;
            input.disabled = true;

            // Create container for assistant's streaming message
            const assistantMessageDiv = createStreamingMessage();

            try {
                const response = await fetch(
                    `${API_BASE_URL}/chat/realtime/sessions/${sessionId}/stream`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: message })
                    }
                );

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                // Read the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    
                    // Parse SSE events
                    const events = chunk.split('\n\n').filter(e => e.trim());
                    
                    for (const event of events) {
                        if (event.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(event.substring(6));
                                
                                switch(data.type) {
                                    case 'start':
                                        console.log('Stream started:', data.session_id);
                                        break;
                                    
                                    case 'content':
                                        fullContent += data.content;
                                        assistantMessageDiv.textContent = fullContent;
                                        // Auto-scroll
                                        scrollToBottom();
                                        break;
                                    
                                    case 'done':
                                        console.log('Stream completed');
                                        assistantMessageDiv.classList.remove('streaming');
                                        break;
                                    
                                    case 'error':
                                        console.error('Stream error:', data.error);
                                        assistantMessageDiv.textContent = `Error: ${data.error}`;
                                        assistantMessageDiv.classList.remove('streaming');
                                        break;
                                }
                            } catch (parseError) {
                                console.error('Error parsing event:', parseError);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                assistantMessageDiv.textContent = `Error: ${error.message}`;
                assistantMessageDiv.classList.remove('streaming');
            } finally {
                // Re-enable input
                isStreaming = false;
                document.getElementById('sendButton').disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Add message to UI
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        // Create streaming message container
        function createStreamingMessage() {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant streaming';
            messageDiv.textContent = '';
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // Auto-scroll to bottom
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
